services:
  app:
    build: .
    container_name: insight-manager-v8-app
    restart: unless-stopped
    ports:
      - "8080:3000"
    environment:
      # AWS Lightsail PostgreSQL connection
      DB_HOST: ${LIGHTSAIL_DB_HOST}
      DB_PORT: ${LIGHTSAIL_DB_PORT:-5432}
      DB_USER: ${LIGHTSAIL_DB_USER}
      DB_PASSWORD: ${LIGHTSAIL_DB_PASSWORD}
      DB_NAME: ${LIGHTSAIL_DB_NAME}
      # SSL connection for Lightsail PostgreSQL
      DB_SSL: ${LIGHTSAIL_DB_SSL:-true}
      # Application settings
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      PORT: 3000
      NODE_ENV: production
    volumes:
      - ./uploads:/app/uploads
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

